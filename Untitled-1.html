<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->

<html>
<head>

    <!-- Title shown in the browser tab -->
    <title>Q3 Seatwork 2</title>

    <!-- Bootstrap CSS framework for ready-made styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

      /* Style for summary tag */
      summary{
        background-color: pink;
      }  

      /* Set fixed height and width for store images */
      #villman, #silicon, #express{
          height: 150px;
          width: 150px;
      }

      /* Make row display horizontally using flexbox */
      .row {
        display: flex;
        text-align: center;
      }

      /* Make each div inside row share equal space */
      .row div {
        flex: 1; 
      }

      /* Style for the budget container */
      #brands{
        width: 860px;
        background-color:#df9fdf; 
        height: 200px;
        padding: 20px;
      }

      /* Body styling */
      body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-image: url('https://i.pinimg.com/originals/62/75/12/627512652dc100322d7f437b29cea324.gif');
        background-size: cover;
        background-repeat: no-repeat;
      }

      /* Navbar gradient background */
      .navbar{
        background-image: linear-gradient(to right, #bf40bf,  #9900cc,  #ff99ff);
      }

      /* Main title styling */
      h2{
        color: white;
        text-shadow: 2px 2px #484a49;
      }

      /* Main buttons styling */
      #buttons, #brand_btn{
        color: white;
        background-color: #a71b94; 
        border: 3px solid rgb(54, 3, 37);
        border-radius: 20px;
        width: 300px;
        font-size: 20px;
        cursor: pointer;
      }

      /* Brand buttons smaller font */
      #brand_btn{
        font-size: 15px;
        background-image: linear-gradient(to right,  #660066,  #ac00e6);
      }

      /* Budget input styling */
      #budget{
        text-align: center;
        font-size: 25px;
        color: #70076b;
      }

      /* Footer styling */
      .footer {
        margin-top: 10%;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
      }

      /* Bold background */
      b{
        background-color: rgb(91, 6, 139);
      }

    </style>
</head>

<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-md">
  <div class="container-fluid">

    <!-- Left side links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Shop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Locate</a>
      </li>
    </ul>

    <!-- Center Title -->
    <center>
      <h2>Let's buy a new laptopüòâ</h2>
    </center>

    <!-- Search Bar -->
    <form class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Search">
      <button class="btn btn-primary" type="button">Search</button>
    </form>

    <form class="d-flex" role="search">
          <ul class="navbar-nav me-auto">
         <button class="btn btn-success" type="button">Create Account</button>
          </ul>


  </div>
</nav>

<br>

<!-- BUDGET SECTION -->
<center>
<div id="brands">

  <form>
    <h3>
      Want a gaming laptopüíª? 
      <img src="https://i.pinimg.com/originals/fc/21/16/fc2116fb21de12a62d4b36c31bbb1e6f.gif" alt="Description" style="width:100px; height:auto;">
      <br>
      Enter your budget and let's find the right one for youüòÅ!
      <img src="https://static.myfigurecollection.net/upload/pictures/2023/06/10/3621635.gif" alt="Description" style="width: 70px; height:auto; rounded">

    <!-- User types budget here -->
    <input type="text" class="form-control" id="budget" placeholder="Enter here...">
  </form>

</div>
</center>

<br>

<!-- BUTTON SECTION -->
<div class="container">
  <div class="row">

    <!-- Brand & Discount Button -->
    <div>
      <button id="buttons" class="btn" onclick="showBrand()">
        Brand & Discounts
      </button>

      <!-- Output will appear here -->
      <div id="brand"></div>
    </div>

    <!-- Store Location Button -->
    <div>
      <button id="buttons" class="btn" onclick="showStore()">
        Store Location
      </button>

      <!-- Store info will appear here -->
      <div id="stores"></div>
    </div>

  </div>
</div>

<!-- JAVASCRIPT SECTION -->
<script>

  // Function runs when Brand & Discounts button is clicked
  function showBrand(){

    // Get value from input field and convert to number
    let budget = Number(document.getElementById('budget').value);

    // Compute 20% discount
    let disc = budget * 0.20;

    // Format discount to 2 decimal places
    let finalPrice = disc.toFixed(2);

    // Display brands and discount inside "brand" div
    document.getElementById("brand").innerHTML =

      "<br><b style='color: white;'>Recommended Brands:<br>" +

      "<button id='brand_btn' class='btn'>Acer</button><br>" +

      "<button id='brand_btn' class='btn'>Apple</button><br>" +

      "<button id='brand_btn' class='btn'>Asus</button><br>" +

      "<button id='brand_btn' class='btn'>Lenovo</button><br>" +

      "<br><br>You are eligible for: " +

      "<span style='color: red;'><kbd style='font-size: 25px;'>" +
      finalPrice +
      "</kbd></span> discount.</b>";
  }


  // Function runs when Store Location button is clicked
  function showStore(){

    // Insert store information inside "stores" div
    document.getElementById("stores").innerHTML =

      "<br><img id='villman' src='https://lh3.googleusercontent.com/p/AF1QipPm5piBMlhHAdUiJKLGva_yD171dgWMgC6eyRvg=w1024k' -class='img-thumbnail'><br>" +

      "<br><b style='color: white;'>Location:<br>" +

      "<i>Cyberzone, SM City Fairview Main Building <br> Quirino Highway, Corner Regalado Hwy</i><br>" +

      "<br><img id='villman' scr='https://upload.wikimedia.org/wikipedia/en/thumb/3/32/SM_North_EDSA.JPG/330px-SM_North_EDSA.JPG' class='img-thumbnail'><br>" +

      "<br><b style='color: white;'>Location:<br>" +

      "<i>SM City North EDSA Annex 1 Tunnel, Bago Bantay, <br> Quezon City, Metro Manila</i>";

  }

</script>
